<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/67138d414f.js" crossorigin="anonymous"></script>

  </head>

  <body>
    <header>

<h1>Can you beat a computer at a game of Rock, Paper Scissors.</h1>
<center><p class="icons"><i class="fa-solid fa-hand-back-fist">       <i class="fa-solid fa-hand">       <i class="fa-solid fa-hand-scissors"></i></i></i></p></center>

    </header>
<center>
        <h2>Choose from rock,paper scissors .</h2>
          <p><strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p><br>
        <select id="userInput">
			<option disabled selected value> -- Choose your weapon! -- </option>
			<option>Rock</option>
			<option>Paper</option>
			<option>Scissors</option>
		</select>
        <button onclick="StartFunction()">Play !</button>
			<br>
			<p id="playerChoice">You :</p> | 
			<p id="computerChoice">Computer :</p>
			<br>
			<p id="result"></p>
			<br>
        <h5>==== Score Board ====</h5>
		<p>Player:</p><p id="playerScore">0</p><br>
        <p>Computer:</p><p id="computerScore">0</p><br>
        <button onclick="ResetGame()">Reset</button>
        </center>
  </body>
</html>
