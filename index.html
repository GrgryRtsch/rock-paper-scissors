<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/67138d414f.js" crossorigin="anonymous"></script>

  </head>

  <body>
    <header>

<h1>Rock, Paper Scissors.<br>
    <center><p class="icons"><i id="fist" class="fa-solid fa-hand-back-fist">       <i id="hand" class="fa-solid fa-hand">       <i class="fa-solid fa-hand-scissors"></i></i></i></p></center>
</h1>
    </header>
<center>
        <h2>Choose your weapon!<br> rock, paper or scissors .</h2>
        <select id="userInput">
			<option disabled selected value> Choose your weapon here! </option>
			<option>Rock</option>
			<option>Paper</option>
			<option>Scissors</option>
		</select>
        <br>
        <br><button class="playButton" onclick="StartFunction()">Play !</button>
        <br><p>You : </p><p id="playerChoice"></p><br>
         <p>Computer : </p><p id="computerChoice"></p><br> 
         <p id="result"></p>
        <br>
        <section class="score-board">
        <h3>Score Board</h3>
		 <p>Player:</p><p id="playerScore">0</p><br>
         <p>Computer:</p><p id="computerScore">0</p><br>
        <button class="resetButton" onclick="ResetGame()">Reset</button>
        <br>
    </section>
        </center>
    <section>
        <center>
            <br>
            Rules.
            <br>
            <p><strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p><br>
        </section>
        </body>
</html>
